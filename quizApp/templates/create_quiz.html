{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1>Create Quiz</h1>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Quiz Name:</label>
                {{ form.name }}
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
