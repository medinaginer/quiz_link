{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h2>Delete Quiz</h2>
    <hr>
    <p>Are you sure you want to delete the quiz "{{ quiz.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'quiz_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
