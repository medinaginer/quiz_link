{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Quiz Results</h2>
  <hr>

  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Your Score: {{ score }}</h5>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <h6 class="text-success mb-0">Correct Answers:</h6>
                <h4 class="font-weight-bold">{{ correct }}</h4>
              </div>
              <div class="mb-3">
                <h6 class="text-danger mb-0">Incorrect Answers:</h6>
                <h4 class="font-weight-bold">{{ wrong }}</h4>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <h6 class="mb-0">Total Questions:</h6>
                <h4 class="font-weight-bold">{{ total }}</h4>
              </div>
              <div class="mb-3">
                <h6 class="mb-0">Percentage:</h6>
                <h4 class="font-weight-bold">{{ percentage }}%</h4>
              </div>
            </div>
          </div>

          <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ percentage }}%"></div>
          </div>

        </div>

        <div class="card-footer text-center">
          <a href="{% url 'quiz_list' %}" class="btn btn-primary">Take Another Quiz</a>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
