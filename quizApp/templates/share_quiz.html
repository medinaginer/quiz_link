{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-4">Share "{{ quiz.name }}"</h1>
  <div class="row">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="user">Select a user:</label>
          <select class="form-control" name="user_id" id="user">
            {% for user in users %}
              <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <p class="text-muted">Shared by: {{ quiz.shared_by.username }}</p>
        <br>
        <button class="btn btn-primary" type="submit">Share</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
